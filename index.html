<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="intro" id="intro">
      <input type="text" id="player-name" />
      <button onclick="start()">GO TO WAR</button>
    </div>
    <div class="container">
      <h2 class="player__name" id="opponentName">Computer</h2>
      <div class="board" id="boardOpponent"></div>
    </div>
    <div class="container" style="display:none;">
      <h2 class="player__name" id="myName">Name</h2>
      <div class="board" id="boardMe"></div>
    </div>
    <div class="ships">
      <div class="ships-selector" id="ships-vertical"></div>
      <div class="ships-selector" id="ships-horizontal"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
